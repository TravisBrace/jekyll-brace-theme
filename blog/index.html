---
layout: postIndex
title: blog
titlebar: Law Blog
---

<h1>Latest Posts</h1>


{% for post in site.posts %}
	<article category="{{ post.category }}">
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.h1Headline }}</a></h2>
		<div class="post-meta">{{ post.date | date_to_long_string }}  |  <a href="{{ site.baseurl }}/blog/category/?category={{ post.category }}">{{ post.category }}</a></div>
		<p>{{ post.content | strip_html | truncatewords: 50 }}</p>
	</article>
{% endfor %}

<script>

	var postArray = Array.from(document.querySelectorAll('article'));
	var postHideNumber = 7;
	for (var i in postArray) {
		if (i > 7) {
			postArray[i].setAttribute('style', 'display:none;');
		}
	}
	document.querySelector('.main-content-container').insertAdjacentHTML('beforeend', '<div class="showPostsButton" onclick="showPosts();">Load More</div>');
	function showPosts() {
		postHideNumber = postHideNumber + 7;
		for (var i in postArray) {
			if (i < postHideNumber) {
				postArray[i].setAttribute('style', 'display:block;');
			}
		}
		if (postHideNumber > postArray.length) { document.querySelector('.showPostsButton').setAttribute('style', 'display:none;') }
	}

</script>
