---
layout: postIndex
title: blog 
---

<h1>Latest Posts</h1>


{% for post in site.posts %}
	<article category="{{ post.category }}">
		<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.h1Headline }}</a><h2>
		{{ post.date }} || {{ post.category }}
		{{ post.excerpt }}
	</article>
{% endfor %}
