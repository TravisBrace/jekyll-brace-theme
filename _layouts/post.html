<!DOCTYPE html>
<html lang="en">
  <head>
		{% include header-meta-include.html %}
		{% include header-sitewide-schema.html %}
		<script type="application/ld+json">
			{
			"@context": "https://schema.org",
			"@type": "BlogPosting",
			"mainEntityOfPage": {
			"@type": "WebPage",
			"@id": "{{ site.url }}{{ page.url }}"
			},
			"headline": "{{ page.h1Headline }}",
			"description": "{{ page.description }}",
			"image": "image url",  
			"author": {
			"@type": "Organization",
			"name": "organization-name"
			},  
			"publisher": "organization-name" {
			"@type": "Organization",
			"name": "FIRM NAME",
			"logo": {
			"@type": "ImageObject",
			"url": "image url"
			}
			},
			"datePublished": "2021-08-02"
			}
		</script>

		{% include global-css-includes.html %}
		
  </head>
  <body {% if page.bodyClass != null %}class="{{ page.bodyClass }}"{% endif %}>
		{% include nav.html %}
		<nav class="mobile-header">{% include mobilenav.html %}</nav>

		<div class="titlebar">{% include titlebar.html %}</div>

		<div class="page-content-container">
			<main class="main-content-container">
				<h1>{{ page.h1Headline }}</h1>
				{{ content }}
			</main>
			<nav class="sidebar">{% include sidebar-blog.html %}</nav>
		</div>

		<footer>{% include footer.html %}</footer>
  </body>
</html>
