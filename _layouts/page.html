<!doctype html>
<html>
  <head>
		{% include header-meta-include.html %}
    	<title>{{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">
		<meta name="canonical" content="{{ site.url }}{{ page.url }}">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:title" content="{{ page.titletag }}">
		<meta property="og:description" content="{{ page.description }}">
		<meta property="og:image" content="">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
		<meta property="twitter:title" content="{{ page.titletag }}">
		<meta property="twitter:description" content="{{ page.description }}">
		<meta property="twitter:image" content="">

		{% include header-sitewide-schema.html %}
		{% include global-css-includes.css %}
  </head>
  <body>
		{% include nav.html %}
		<nav class="mobile-header">{% include mobilenav.html %}</nav>

		<div class="titlebar">{% include titlebar.html %}</div>

		<div class="page-content-container">
			<nav class="sidebar">{% include sidebar.html %}</nav>
			<main class="main-content-container">{{ content }}</main>
		</div>

		<footer>{% include footer.html %}
  </body>
</html>
